name: Test SSH Connection

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          echo "🔍 Checking secrets configuration..."
          
          if [ -z "${{ secrets.HOST }}" ]; then
            echo "❌ HOST secret is missing"
            echo "Please add HOST secret with your server IP or domain"
            exit 1
          fi
          
          if [ -z "${{ secrets.USERNAME }}" ]; then
            echo "❌ USERNAME secret is missing"
            echo "Please add USERNAME secret with SSH username"
            exit 1
          fi
          
          if [ -z "${{ secrets.PRIVATE_KEY }}" ]; then
            echo "❌ PRIVATE_KEY secret is missing"
            echo "Please add PRIVATE_KEY secret with SSH private key"
            exit 1
          fi
          
          echo "✅ All secrets are configured"

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT || '22' }}
          timeout: 10s
          script: |
            echo "🎉 SSH connection successful!"
            echo "Server info:"
            echo "  Hostname: $(hostname)"
            echo "  User: $(whoami)"
            echo "  Date: $(date)"
            echo "  Working directory: $(pwd)"
            echo "  OS: $(uname -a)"
            
            # Проверяем наличие необходимых инструментов
            echo ""
            echo "🔧 Checking required tools:"
            
            if command -v git >/dev/null 2>&1; then
              echo "  ✅ Git: $(git --version)"
            else
              echo "  ❌ Git: not found"
            fi
            
            if command -v node >/dev/null 2>&1; then
              echo "  ✅ Node.js: $(node --version)"
            else
              echo "  ❌ Node.js: not found"
            fi
            
            if command -v npm >/dev/null 2>&1; then
              echo "  ✅ npm: $(npm --version)"
            else
              echo "  ❌ npm: not found"
            fi
            
            if command -v systemctl >/dev/null 2>&1; then
              echo "  ✅ systemctl: available"
            else
              echo "  ❌ systemctl: not found"
            fi
            
            # Проверяем директорию проекта
            echo ""
            echo "📁 Checking project directory:"
            if [ -d "/var/www/frontend_axenta" ]; then
              echo "  ✅ /var/www/frontend_axenta exists"
              echo "  📊 Directory contents:"
              ls -la /var/www/frontend_axenta | head -10
            else
              echo "  ❌ /var/www/frontend_axenta does not exist"
              echo "  💡 You may need to create it or use a different path"
            fi
