<!DOCTYPE html>
<html>
<head>
    <title>Debug Billing Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Billing Navigation</h1>
    
    <div class="status info">
        <h3>Current Status:</h3>
        <div id="status-info"></div>
    </div>
    
    <div>
        <button onclick="checkAuth()">Check Auth</button>
        <button onclick="setTestAuth()">Set Test Auth</button>
        <button onclick="clearAuth()">Clear Auth</button>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testBillingPage()">Test Billing Page</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function updateStatus() {
            const token = localStorage.getItem('axenta_token');
            const user = localStorage.getItem('axenta_user');
            const company = localStorage.getItem('axenta_company');
            
            document.getElementById('status-info').innerHTML = `
                <p><strong>Token:</strong> ${token ? '✅ EXISTS' : '❌ MISSING'}</p>
                <p><strong>User:</strong> ${user ? '✅ EXISTS' : '❌ MISSING'}</p>
                <p><strong>Company:</strong> ${company ? '✅ EXISTS' : '❌ MISSING'}</p>
                <p><strong>Current URL:</strong> ${window.location.href}</p>
            `;
        }
        
        function checkAuth() {
            updateStatus();
            const token = localStorage.getItem('axenta_token');
            
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const exp = new Date(payload.exp * 1000);
                    const now = new Date();
                    
                    addResult('info', 'Token Details', `
                        Expires: ${exp.toLocaleString()}<br>
                        Is Expired: ${now > exp ? 'YES' : 'NO'}<br>
                        Payload: <pre>${JSON.stringify(payload, null, 2)}</pre>
                    `);
                } catch (e) {
                    addResult('error', 'Token Parse Error', e.message);
                }
            } else {
                addResult('error', 'No Token', 'axenta_token not found in localStorage');
            }
        }
        
        function setTestAuth() {
            // Create a simple JWT-like token that doesn't expire soon
            const payload = {
                user_id: 1,
                company_id: 1,
                exp: Math.floor(Date.now() / 1000) + (24 * 60 * 60) // 24 hours
            };
            const token = 'header.' + btoa(JSON.stringify(payload)) + '.signature';
            
            localStorage.setItem('axenta_token', token);
            localStorage.setItem('axenta_user', JSON.stringify({
                id: '1',
                name: 'Test User',
                username: 'test',
                accountId: 1,
                isAdmin: true
            }));
            localStorage.setItem('axenta_company', JSON.stringify({
                id: '1',
                name: 'Test Company',
                schema: 'tenant_default'
            }));
            
            addResult('success', 'Test Auth Set', 'Test authentication data has been set');
            updateStatus();
        }
        
        function clearAuth() {
            localStorage.removeItem('axenta_token');
            localStorage.removeItem('axenta_user');
            localStorage.removeItem('axenta_company');
            localStorage.removeItem('axenta_token_expiry');
            
            addResult('info', 'Auth Cleared', 'All auth data removed from localStorage');
            updateStatus();
        }
        
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/billing-plans-simple');
                const data = await response.json();
                
                addResult('success', 'API Test Success', `
                    Status: ${response.status}<br>
                    Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                `);
            } catch (error) {
                addResult('error', 'API Test Failed', error.message);
            }
        }
        
        function testBillingPage() {
            addResult('info', 'Testing Billing Page', 'Attempting to navigate to /billing...');
            
            // Simulate clicking billing link
            window.location.href = '/billing';
        }
        
        function addResult(type, title, content) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<h4>${title}</h4><div>${content}</div>`;
            results.appendChild(div);
            
            // Auto scroll to bottom
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize
        updateStatus();
        setInterval(updateStatus, 2000); // Update every 2 seconds
        
        // Listen for storage changes
        window.addEventListener('storage', updateStatus);
    </script>
</body>
</html>
