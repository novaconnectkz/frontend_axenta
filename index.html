<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axenta CRM</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Preload критически важных ресурсов -->
    <link rel="preload" href="/src/main.ts" as="script" type="module">
    
    <!-- Meta теги для SEO -->
    <meta name="description" content="Система управления объектами Axenta CRM">
    <meta name="keywords" content="CRM, управление объектами, мониторинг">
    <meta name="author" content="Axenta Team">
    
    <!-- Open Graph теги -->
    <meta property="og:title" content="Axenta CRM">
    <meta property="og:description" content="Система управления объектами">
    <meta property="og:type" content="website">
    
    <!-- Базовые стили для быстрого отображения -->
    <style>
      /* Критические стили для устранения FOUC */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        background: #FFFFFF;
        color: #1a1a1a;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Загрузочный экран */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #007AFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #6B7280;
        font-size: 14px;
        text-align: center;
      }
      
      /* Скрыть основное приложение до загрузки */
      #app {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #app.loaded {
        opacity: 1;
      }
      
      /* Fallback стили для критических элементов */
      .v-application {
        font-family: inherit !important;
      }
      
      /* Темная тема для системных настроек */
      @media (prefers-color-scheme: dark) {
        body {
          background: #1a1a1a;
          color: #FFFFFF;
        }
        
        #app-loading {
          background: #1a1a1a;
        }
        
        .loading-spinner {
          border: 3px solid #2d2d2d;
          border-top: 3px solid #007AFF;
        }
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .loading-spinner {
          width: 40px;
          height: 40px;
          border-width: 2px;
        }
      }
    </style>
    
    <!-- Конфигурация приложения -->
    <script>
      // Глобальная конфигурация для быстрого доступа
      window.AXENTA_CONFIG = {
        BACKEND_URL: '%VITE_BACKEND_URL%',
        WS_URL: '%VITE_WS_BASE_URL%',
        APP_NAME: '%VITE_APP_NAME%',
        API_VERSION: '%VITE_API_VERSION%',
        APP_ENV: '%VITE_APP_ENV%'
      };
      
      // Обработка ошибок до загрузки Vue
      window.addEventListener('error', function(event) {
        console.error('Global error before Vue:', event.error);
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection before Vue:', event.reason);
      });
      
      // Функция для скрытия загрузочного экрана
      window.hideLoadingScreen = function() {
        const loadingScreen = document.getElementById('app-loading');
        const app = document.getElementById('app');
        
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
        
        if (app) {
          app.classList.add('loaded');
        }
      };
      
      // Автоматическое скрытие загрузочного экрана через максимум 10 секунд
      setTimeout(() => {
        if (document.getElementById('app-loading')) {
          console.warn('Force hiding loading screen after 10s timeout');
          window.hideLoadingScreen();
        }
      }, 10000);
    </script>
  </head>
  
  <body>
    <!-- Загрузочный экран -->
    <div id="app-loading">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">
          Загрузка Axenta CRM...
        </div>
      </div>
    </div>
    
    <!-- Основное приложение Vue -->
    <div id="app">
      <!-- Fallback контент для случаев когда JS отключен -->
      <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
          <h1>JavaScript требуется</h1>
          <p>Для работы Axenta CRM необходимо включить JavaScript в вашем браузере.</p>
          <p>Пожалуйста, включите JavaScript и обновите страницу.</p>
        </div>
      </noscript>
    </div>
    
    <!-- Основной скрипт приложения -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Service Worker для PWA (отключен до создания sw.js) -->
    <script>
      // Service Worker будет добавлен позже для PWA функций
      if (false && 'serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
