    <!-- Apple Design System - –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ -->
    <style>
      /* üçé Apple Design System - Critical CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-size: 16px;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        background: #FFFFFF;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(0, 122, 255, 0.2);
        border-top: 3px solid #007AFF;
        border-radius: 50%;
        animation: appleSpinSlow 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      @keyframes appleSpinSlow {
        0% { 
          transform: rotate(0deg);
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% { 
          transform: rotate(360deg);
          opacity: 1;
        }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #6B7280;
        font-size: 14px;
        text-align: center;
      }
      
      /* –°–∫—Ä—ã—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ */
      #app {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #app.loaded {
        opacity: 1;
      }
      
      /* Fallback —Å—Ç–∏–ª–∏ –¥–ª—è –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
      .v-application {
        font-family: inherit !important;
      }
      
      /* üçé Apple —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞ */
      @media (prefers-color-scheme: dark) {
        body {
          background: #000000;
          color: #FFFFFF;
        }
        
        #app-loading {
          background: #000000;
        }
        
        .loading-spinner {
          border: 3px solid rgba(77, 166, 255, 0.2);
          border-top: 3px solid #4DA6FF;
        }
        
        .loading-text {
          color: #EBEBF5;
        }
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .loading-spinner {
          width: 40px;
          height: 40px;
          border-width: 2px;
        }
      }
    </style>
    
    <!-- –ü–æ–ª–∏—Ñ–∏–ª–ª—ã –¥–ª—è Node.js –º–æ–¥—É–ª–µ–π -->
    <script>
      // –ü—Ä–æ—Å—Ç–æ–π –ø–æ–ª–∏—Ñ–∏–ª–ª –¥–ª—è crypto
      if (typeof window !== 'undefined' && !window.crypto) {
        window.crypto = {};
      }
      if (typeof window !== 'undefined' && window.crypto && !window.crypto.hash) {
        window.crypto.hash = function() {
          throw new Error('crypto.hash is not available in browser environment');
        };
      }
      
      // –ü–æ–ª–∏—Ñ–∏–ª–ª –¥–ª—è global
      if (typeof window !== 'undefined' && !window.global) {
        window.global = window;
      }
      
      // –ü–æ–ª–∏—Ñ–∏–ª–ª –¥–ª—è process
      if (typeof window !== 'undefined' && !window.process) {
        window.process = {
          env: {},
          browser: true,
          version: '',
          versions: {},
          nextTick: function(fn) { setTimeout(fn, 0); }
        };
      }
    </script>
    
    <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <script>
      // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
      window.AXENTA_CONFIG = {
        BACKEND_URL: '%VITE_BACKEND_URL%',
        WS_URL: '%VITE_WS_BASE_URL%',
        APP_NAME: 'CRM',
        API_VERSION: '%VITE_API_VERSION%',
        APP_ENV: '%VITE_APP_ENV%'
      };
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ Vue
      window.addEventListener('error', function(event) {
        console.error('Global error before Vue:', event.error);
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection before Vue:', event.reason);
      });
      
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
      window.hideLoadingScreen = function() {
        console.log('üéØ Hiding loading screen...');
        const loadingScreen = document.getElementById('app-loading');
        const app = document.getElementById('app');
        
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            console.log('‚úÖ Loading screen hidden');
          }, 300);
        } else {
          console.log('‚ÑπÔ∏è Loading screen already hidden or not found');
        }
        
        if (app) {
          app.classList.add('loaded');
          console.log('‚úÖ App marked as loaded');
        }
      };
      
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ —á–µ—Ä–µ–∑ –º–∞–∫—Å–∏–º—É–º 5 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        const loadingScreen = document.getElementById('app-loading');
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          console.warn('‚ö†Ô∏è Force hiding loading screen after 5s timeout');
          window.hideLoadingScreen();
        }
      }, 5000);
    </script>
  </head>
  
  <body>
    <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="app-loading">

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ Vue -->
    <div id="app">
      <!-- Fallback –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è —Å–ª—É—á–∞–µ–≤ –∫–æ–≥–¥–∞ JS –æ—Ç–∫–ª—é—á–µ–Ω -->
      <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
          <h1>JavaScript —Ç—Ä–µ–±—É–µ—Ç—Å—è</h1>
          <p>–î–ª—è —Ä–∞–±–æ—Ç—ã CRM –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–∫–ª—é—á–∏—Ç—å JavaScript –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ.</p>
          <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–∫–ª—é—á–∏—Ç–µ JavaScript –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>
        </div>
      </noscript>
    </div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ parser-blocking —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
    <script>
      // –ú—è–≥–∫–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ document.write —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–Ω–µ—à–Ω–∏—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
      if (typeof document !== 'undefined' && document.write) {
        const originalWrite = document.write;
        document.write = function(content) {
          // –†–∞–∑—Ä–µ—à–∞–µ–º document.write –¥–ª—è –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
          if (typeof content === 'string' && !content.includes('yastatic.net') && !content.includes('googleapis.com')) {
            return originalWrite.apply(document, arguments);
          }
          
          // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –≤–Ω–µ—à–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç—ã
          console.warn('Blocked external document.write for performance:', content?.substring(0, 100));
        };
      }
    </script>
    
    <!-- Service Worker –¥–ª—è PWA (–æ—Ç–∫–ª—é—á–µ–Ω –¥–æ —Å–æ–∑–¥–∞–Ω–∏—è sw.js) -->
    <script>
      // Service Worker –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω –ø–æ–∑–∂–µ –¥–ª—è PWA —Ñ—É–Ω–∫—Ü–∏–π
      if (false && 'serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
