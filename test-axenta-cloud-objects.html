<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Axenta Cloud Objects API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f7;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1d1d1f;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 12px;
        }
        button:hover {
            background: #0056cc;
        }
        button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }
        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç Axenta Cloud Objects API</h1>
        <p>–≠—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–ø—Ä–æ—Å –∫ <code>https://axenta.cloud/api/cms/objects/</code> —Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–µ–π.</p>
        
        <div class="form-group">
            <label for="username">–õ–æ–≥–∏–Ω:</label>
            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ª–æ–≥–∏–Ω Axenta">
        </div>
        
        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å">
        </div>
        
        <div class="form-group">
            <label for="page">–°—Ç—Ä–∞–Ω–∏—Ü–∞:</label>
            <input type="number" id="page" value="1" min="1">
        </div>
        
        <div class="form-group">
            <label for="per_page">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ:</label>
            <input type="number" id="per_page" value="50" min="1" max="1000">
        </div>
        
        <div class="form-group">
            <label for="ordering">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:</label>
            <input type="text" id="ordering" value="name" placeholder="name, -name, created_at, -created_at">
        </div>
        
        <button onclick="testLogin()" id="loginBtn">1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</button>
        <button onclick="testObjects()" id="objectsBtn" disabled>2. –ü–æ–ª—É—á–∏—Ç—å –æ–±—ä–µ–∫—Ç—ã</button>
        <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let authToken = null;
        let tenantId = null;

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function showResult(data, type = 'info') {
            const resultEl = document.getElementById('result');
            resultEl.textContent = JSON.stringify(data, null, 2);
            resultEl.className = `result ${type}`;
            resultEl.style.display = 'block';
        }

        function clearResults() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å', 'error');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...';
            
            showStatus('–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...', 'info');

            try {
                const response = await fetch('https://axenta.cloud/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    authToken = data.data.token;
                    tenantId = data.data.user.accountId;
                    
                    showStatus('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                    showResult({
                        message: '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ',
                        user: data.data.user,
                        token: authToken ? '–ü–æ–ª—É—á–µ–Ω' : '–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç',
                        tenantId: tenantId
                    }, 'success');
                    
                    document.getElementById('objectsBtn').disabled = false;
                } else {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error.message, 'error');
                showResult({
                    error: error.message,
                    details: error.stack
                }, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è';
            }
        }

        async function testObjects() {
            if (!authToken) {
                showStatus('–°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é', 'error');
                return;
            }

            const page = document.getElementById('page').value || 1;
            const per_page = document.getElementById('per_page').value || 50;
            const ordering = document.getElementById('ordering').value || 'name';
            
            const objectsBtn = document.getElementById('objectsBtn');
            objectsBtn.disabled = true;
            objectsBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            showStatus('–ó–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –æ–±—ä–µ–∫—Ç—ã...', 'info');

            try {
                const params = new URLSearchParams({
                    page: page,
                    per_page: per_page,
                    ordering: ordering
                });

                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${authToken}`
                };

                if (tenantId) {
                    headers['X-Tenant-ID'] = tenantId.toString();
                }

                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫:', `https://axenta.cloud/api/cms/objects/?${params}`);
                console.log('–ó–∞–≥–æ–ª–æ–≤–∫–∏:', headers);

                const response = await fetch(`https://axenta.cloud/api/cms/objects/?${params}`, {
                    method: 'GET',
                    headers: headers
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ –û–±—ä–µ–∫—Ç—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!', 'success');
                    showResult({
                        message: '–ó–∞–ø—Ä–æ—Å –∫ /cms/objects/ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ',
                        url: `https://axenta.cloud/api/cms/objects/?${params}`,
                        status: response.status,
                        headers: Object.fromEntries(response.headers.entries()),
                        data: data
                    }, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || data.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±—ä–µ–∫—Ç–æ–≤:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±—ä–µ–∫—Ç–æ–≤: ' + error.message, 'error');
                showResult({
                    error: error.message,
                    url: `https://axenta.cloud/api/cms/objects/?page=${page}&per_page=${per_page}&ordering=${ordering}`,
                    details: error.stack
                }, 'error');
            } finally {
                objectsBtn.disabled = false;
                objectsBtn.textContent = '2. –ü–æ–ª—É—á–∏—Ç—å –æ–±—ä–µ–∫—Ç—ã';
            }
        }

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
        document.addEventListener('DOMContentLoaded', function() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
            // document.getElementById('username').value = 'test_user';
        });
    </script>
</body>
</html>
