            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            const allUsersResult = await makeApiRequest('/users/', {
                page: 1,
                limit: 1000
            });
            
            let info = `–°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏:\n\n`;
            
            if (allUsersResult.success && allUsersResult.data.status === 'success') {
                const allUsers = allUsersResult.data.data.items || [];
                info += `üìä –í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ —Å–∏—Å—Ç–µ–º–µ: ${allUsers.length}\n\n`;
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ —Ä–æ–ª—è–º
                const roleGroups = {};
                allUsers.forEach(user => {
                    const roleName = user.role?.name || '–±–µ–∑ —Ä–æ–ª–∏';
                    const roleDisplay = user.role?.display_name || '–±–µ–∑ —Ä–æ–ª–∏';
                    
                    if (!roleGroups[roleName]) {
                        roleGroups[roleName] = {
                            displayName: roleDisplay,
                            count: 0,
                            users: []
                        };
                    }
                    roleGroups[roleName].count++;
                    roleGroups[roleName].users.push(user);
                });
                
                info += `üìà –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ —Ä–æ–ª—è–º:\n`;
                Object.keys(roleGroups).forEach(roleName => {
                    const group = roleGroups[roleName];
                    info += `- ${roleName} (${group.displayName}): ${group.count} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π\n`;
                });
                
                info += `\nüîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏:\n`;
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é –¥–ª—è –∫–∞–∂–¥–æ–π —Ä–æ–ª–∏
                for (const [roleName, group] of Object.entries(roleGroups)) {
                    if (roleName === '–±–µ–∑ —Ä–æ–ª–∏') continue;
                    
                    // –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ name
                    const filteredResult = await makeApiRequest('/users/', {
                        page: 1,
                        limit: 100,
                        role: roleName
                    });
                    
                    if (filteredResult.success && filteredResult.data.status === 'success') {
                        const filteredUsers = filteredResult.data.data.items || [];
                        const expectedCount = group.count;
                        const actualCount = filteredUsers.length;
                        
                        info += `\nüé≠ –†–æ–ª—å "${roleName}" (${group.displayName}):\n`;
                        info += `   –û–∂–∏–¥–∞–µ—Ç—Å—è: ${expectedCount} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π\n`;
                        info += `   –ü–æ–ª—É—á–µ–Ω–æ: ${actualCount} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π\n`;
                        
                        if (expectedCount === actualCount) {
                            info += `   ‚úÖ –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ\n`;
                        } else {
                            info += `   ‚ùå –ü–†–û–ë–õ–ï–ú–ê: –ù–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤!\n`;
                            info += `   –†–∞–∑–Ω–∏—Ü–∞: ${Math.abs(expectedCount - actualCount)} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π\n`;
                        }
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –∏–º–µ—é—Ç –Ω—É–∂–Ω—É—é —Ä–æ–ª—å
                        const incorrectUsers = filteredUsers.filter(user => 
                            user.role?.name !== roleName
                        );
                        
                        if (incorrectUsers.length > 0) {
                            info += `   ‚ùå –ü–†–û–ë–õ–ï–ú–ê: ${incorrectUsers.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ —Ä–æ–ª—è–º–∏:\n`;
                            incorrectUsers.slice(0, 3).forEach(user => {
                                info += `     - ${user.username}: —Ä–æ–ª—å "${user.role?.name || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}"\n`;
                            });
                        }
                    } else {
                        info += `\n‚ùå –û—à–∏–±–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –¥–ª—è —Ä–æ–ª–∏ "${roleName}": ${filteredResult.error || filteredResult.data?.error}\n`;
                    }
                }
            } else {
                info += `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${allUsersResult.error || allUsersResult.data?.error}\n`;
            }
            
            results.textContent = info;
            results.className = 'results';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', init);
    </script>
